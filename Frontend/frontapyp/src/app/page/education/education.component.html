<div class="row" id="cero">




    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <ul *ngFor="let education of education">
            <li><h1> {{education.certificate}}  </h1> - <h3> {{education.institute }} </h3> - <h3> {{education.year }} </h3> 
                
				
				<span id="botones_edicion"     >                        
                            

							<button data-toggle="modal" data-target="#exampleModal" id="botob" (click)="onOpenModal('delete', education)">

								  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
